[package]
edition = "2021"
name = "holochain_scaffolding_cli"
version = "0.4000.0-dev.9"
description = "CLI to easily generate and modify holochain apps"
license = "CAL-1.0"
homepage = "https://developer.holochain.org"
documentation = "https://docs.rs/holochain_scaffolding_cli"
repository = "https://github.com/holochain/scaffolding"
readme = "README.md"

[[bin]]
name = "hc-scaffold"
path = "src/bin/hc-scaffold.rs"

[lib]
name = "holochain_scaffolding_cli"
path = "src/lib.rs"

[dependencies]
holochain = { features = ["test_utils"], version = "0.4.0-dev.10"}
holochain_types = "0.4.0-dev.9"
holochain_util = { features = ["backtrace"], version = "0.4.0-dev.1" }
mr_bundle = "0.4.0-dev.4"

dirs = "4.0.0"
ignore = "0.4"
anyhow = "1.0"
build-fs-tree = "0.4.0"
cargo_metadata = "0.15.0"
dialoguer = "0.10.2"
path-clean = "0.1.0"
regex = "1.6.0"
serde_yaml = "0.8"
serde_json = "1"
structopt = "0.3.11"
thiserror = "1.0.22"
tokio = { version = "1.11", features = ["full"] }
toml = "0.5.9"
convert_case = "0.6.0"
syn = { version = "2.0.39", features = ["full", "extra-traits"] }
quote = "1.0.21"
pluralizer = "0.3.1"
prettyplease = "0.2.15"
proc-macro2 = "1"
handlebars = "4.3.5"
include_dir = "0.7.3"
serde = "1"
semver = "1.0"
itertools = "0.10"
colored = "2.1.0"
dprint-plugin-typescript = "0.91.1"
dprint-vue-plugin = "0.1.0"
git2 = { version = "0.19.0", default-features = false, features = ["https", "ssh_key_from_memory", "vendored-libgit2", "vendored-openssl"] }
once_cell = "1.19.0"
